<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Product Name</title>
</head>
<body itemscope itemtype="http://schema.org/WebPage">

<div itemscope itemtype="http://schema.org/Restaurant">
    <h1 itemprop="name">GreatFood Restaurant</h1>

    <div itemprop="aggregateRating" itemscope itemtype="http://schema.org/AggregateRating">
        <span itemprop="ratingValue">4</span> stars -
        based on <span itemprop="reviewCount">250</span> reviews
    </div>

    <div itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
        <span itemprop="streetAddress">10 Kings Road</span>,
        <span itemprop="addressLocality">Morecambe</span>,
        <span itemprop="addressRegion">Lancashire</span> <span itemprop="postalCode">LA4 1AA</span>
    </div>
    <span itemprop="telephone">01234 567 890</span>
    <a itemprop="url" href="http://www.dishdash.com">www.greatfood.com</a>

    <h2>Hours:</h2>
    <meta itemprop="openingHours" content="Mo-Sa 11:00-14:30">Mon-Sat 11am - 2:30pm
    <meta itemprop="openingHours" content="Mo-Th 17:00-21:30">Mon-Thu 5pm - 9:30pm
    <meta itemprop="openingHours" content="Fr-Sa 17:00-22:00">Fri-Sat 5pm - 10:00pm

    <h2>Categories:</h2>
    <span itemprop="servesCuisine">
    Middle Eastern
    </span>,
    <span itemprop="servesCuisine">
    Mediterranean
    </span>

    Price Range: <span itemprop="priceRange">&pound;&pound;</span>
    Takes Reservations: Yes
</div>

</body>
</html>
